<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>New Quote Request</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 12px;
            color: #111;
        }

        .meta {
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #555;
        }

        .description {
            line-height: 1.5;
            white-space: pre-line;
            font-size: 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>New Quote Request</h1>

    <div class="meta">
        <strong>From:</strong> {{firstName} {{lastName}}<br/>
    </div>

    <div class="description">
        {{description}}
    </div>
</div>
</body>
</html>
